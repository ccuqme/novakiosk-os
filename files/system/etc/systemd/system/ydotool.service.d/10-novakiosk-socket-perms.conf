[Service]
# Fedora's ydotool package typically uses /tmp/.ydotool_socket.
# Ensure the socket is accessible to members of the `ydotool` group (e.g. the `kiosk` user).
ExecStartPost=/usr/bin/bash -c 'for i in {1..50}; do [[ -S /tmp/.ydotool_socket ]] && break; sleep 0.1; done; [[ -S /tmp/.ydotool_socket ]] || exit 0; chgrp ydotool /tmp/.ydotool_socket 2>/dev/null || true; chmod 0660 /tmp/.ydotool_socket 2>/dev/null || true'
