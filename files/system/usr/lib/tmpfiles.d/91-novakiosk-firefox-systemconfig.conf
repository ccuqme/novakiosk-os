# Expose Firefox enterprise policies to the Flathub Flatpak (org.mozilla.firefox).
# The Flathub Firefox manifest defines an unmaintained extension point
# `org.mozilla.firefox.systemconfig` whose contents are loaded from the host at:
#   /var/lib/flatpak/extension/org.mozilla.firefox.systemconfig/<arch>/stable/
#
# See: https://docs.flatpak.org/en/latest/extension.html#unmaintained-flatpak-extensions

d /var/lib/flatpak/extension/org.mozilla.firefox.systemconfig 0755 root root -
d /var/lib/flatpak/extension/org.mozilla.firefox.systemconfig/x86_64 0755 root root -
d /var/lib/flatpak/extension/org.mozilla.firefox.systemconfig/x86_64/stable 0755 root root -
d /var/lib/flatpak/extension/org.mozilla.firefox.systemconfig/x86_64/stable/policies 0755 root root -
r! /var/lib/flatpak/extension/org.mozilla.firefox.systemconfig/x86_64/stable/policies/policies.json - - - - -
C /var/lib/flatpak/extension/org.mozilla.firefox.systemconfig/x86_64/stable/policies/policies.json 0644 root root - /usr/share/novakiosk/firefox/policies/policies.json
